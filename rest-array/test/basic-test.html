<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>


    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../rest-array.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
         <rest-array></rest-array>
      </template>
    </test-fixture>

    <script>
      suite('<rest-array>', function() {

        var rest_array_component;

        setup(function() {
          rest_array_component = fixture('basic');
        });

        test('Get - not active', function(done) {
          rest_array_component.serverurl = 'http://localhost:2121/api/posts/1';
          flush(function() {
            assert.equal(0, rest_array_component.onlineitems.length);
            done();
          });
        });

        test('Get - active', function(done) {
          rest_array_component.serverurl = 'http://localhost:2121/api/posts/1';
          rest_array_component.active = true;
          rest_array_component.debug = true;
          setTimeout(function() {
            flush(function() {
            assert.equal(7, rest_array_component.onlineitems.length);
            done();});
          }, 1000);
        });
      });
    </script>

  </body>
</html>
