<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-list-basic</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../cork-badges.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <cork-select-badges> </cork-select-badges>
    </template>
  </test-fixture>

  <script>
    suite('Initial Badges test', function() {
      var list, listItems;

      setup(function() {
        list = fixture('basic');
      });

      test('Item lengths should be equalled', function(done) {

        list.badges = [ 'Java', 'Python', 'C' ];

        // Data bindings will stamp out new DOM asynchronously
        // so wait to check for updates
        flush(function() {
          listItems = list.querySelectorAll('.badge-box');
          assert.equal(list.badges.length, listItems.length);
          done();
        });
      })
    });
  </script>

</body>
</html>
