<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>badges-select Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../badges-select.html">
  </head>
  <body>

    <dom-module id="badges-select-demo-string">
      <template>
        <badges-select toggle=[[toggle]] badgesstring="{{currentitems}}" selectedones={{theselected}} > </badges-select>
        <template is="dom-if" if="{{toggle}}">
          <h5>Selected</h5>
          <lu>
          <template is="dom-repeat" items="{{theselected}}">
            <li><span>{{item}}</span>
          </template>
        </lu>
        </template>
      </template>

      <script>
          HTMLImports.whenReady(function() {
            Polymer({
              is: 'badges-select-demo-string',
              properties: {
                currentitems : { type: String, value: "input, as, comma, separated, string" },
                toggle: { type: Boolean, value: false}
              }
            });
          });
      </script>
    </dom-module>

    <dom-module id="badges-select-demo-array">
      <template>
        <badges-select toggle=[[toggle]] badgesarray="{{currentitems}}" toggle=[[toggle]] selectedones={{theselected}}> </badges-select>
        <template is="dom-if" if="{{toggle}}">
          <h5>Selected</h5>
          <lu>
          <template is="dom-repeat" items="{{theselected}}">
            <li><span>{{item}}</span>
          </template>
        </lu>
        </template>
      </template>

      <script>
          HTMLImports.whenReady(function() {
            Polymer({
              is: 'badges-select-demo-array',
              properties: {
                currentitems : { type: Array, value: ['input', 'as', 'array'] },
                toggle: Boolean
              }
            });
          });
      </script>
    </dom-module>

    <h4>Input as comma separated string, read-only.</h4>
    <badges-select-demo-string></badges-select-demo-string><br><br>
    <h4>Input as comma separated string, selection enabled.</h4>
    <badges-select-demo-string toggle></badges-select-demo-string><br><br>
    <h4>Input as array, selection enabled.</h4>
    <badges-select-demo-array></badges-select-demo-array>
    <h4>Input as array, selection enabled.</h4>
    <badges-select-demo-array toggle></badges-select-demo-array>

  </body>
</html>
